<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Dự án báo cháy VKU Fire Alarm</title>
</head>

<body>
    <div class="row mt-2">
        <div class="col-md-10">
            <div id="view-Cam">
                <img src="" id="results" width="100%">
            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col m-1 d-flex justify-content-center" style="background: #f5f5f5;">
                    <h1 class="col-2 m-2 "><i class="bi bi-thermometer"></i></h1>
                    <div class="col-8 mt-2">
                        <h4><span id="temp">00</span> &degC</h4>
                        <p>temperature</p>
                    </div>
                </div>
                <div class="col m-1 d-flex justify-content-center" style="background: #f5f5f5; ">
                    <h1 class="col-2 m-2"><i class="bi bi-speedometer"></i></h1>
                    <div class="col-8 mt-2">
                        <h4><span id="humi">00</span> %</h4>
                        <span>humidity</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m-1 d-flex justify-content-center" style="background: #f5f5f5;">
                    <h1 class="col-2 m-2"><i class="bi bi-speedometer2"></i></h1>
                    <div class="col-8 mt-2">
                        <h4><span id="mois">00</span> %</h4>
                        <p>surface moisture</p>
                    </div>
                </div>
                <div class="col m-1 d-flex justify-content-center" style="background: #f5f5f5;">
                    <h1 class="col-2 m-2"><i class="bi bi-wind"></i></h1>
                    <div class="col-8 mt-2">
                        <h4><span id="smoke">0</span></h4>
                        <p>smoke</p>
                    </div>
                </div>
            </div>
            
            <figure class="highcharts-figure">
                <div id="container-speed" class="chart-container" style="height: 200px;"></div>
            </figure>

        </div>
    </div>
</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
</html>
